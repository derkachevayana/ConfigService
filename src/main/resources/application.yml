server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/derkachevayana/config-repo.git
          default-label: main
          clone-on-start: true
          force-pull: true
          timeout: 10
          basedir: /tmp/config-repo

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.config.server: DEBUG
    org.springframework.cloud.config.server.git: DEBUG