server:
  port: 8888

spring:
  application:
    name: config-server
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: native
  cloud:
    config:
      enabled: true
      server:
        native:
          search-locations: classpath:/config/
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always